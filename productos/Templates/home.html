<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Asegura que el footer se mantenga al final de la página */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* Permite que el main tome el espacio restante */
        }  
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> Neomarket</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- Enlace a la vista 'listado' de productos -->
                <a class="nav-link" href="{% url 'listado' %}">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
    </header>
    
    <main class="container mt-5">
        <h1 class="text-center">¡Bienvenidos a todos los usuarios!</h1>
        <p class="text-center">Explora nuestros productos en un solo lugar.</p>
        
        <!-- Botón que lleva a la página de productos -->
        <div class="text-center mt-4">
          <a href="{% url 'listado' %}" class="btn btn-primary btn-lg">Ver Productos</a>
        </div>
    </main>
     
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Neomarket. Todos los derechos reservados.</p>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
