<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neomarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Fondo con imagen y superposición oscura */
        body {
            background: url('https://plus.unsplash.com/premium_photo-1684785617500-fb22234eeedd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Superposición oscura */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Estilos de la navegación */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Estilos del contenedor principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #f9fd09;
        }

        p {
            font-size: 1.25rem;
        }

        .btn-primary {
            background-color: #678cb6;
            border: none;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #3fa121;
        }

        /* Estilos del pie de página */
        footer {
            background-color: rgba(36, 33, 33, 0.8);
            color: #ccc;
            padding: 1rem;
            text-align: center;
            margin-top: auto; /* Asegura que el pie de página esté en la parte inferior */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> Neomarket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'listado' %}">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-5">
        <h1>¡Bienvenidos a NeoMarket!</h1>
        <p>Explora productos electrónicos y moda en un solo lugar.</p>
        
        <div class="text-center mt-4">
            <a href="{% url 'listado' %}" class="btn btn-primary btn-lg">Ver Productos</a>
        </div>
    </main>
     
    <footer class="py-3">
        <p>&copy; 2024 Neomarket. Todos los derechos reservados.</p>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
