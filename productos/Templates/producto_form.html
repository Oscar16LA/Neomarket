<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if form.instance.pk %}Editar Producto{% else %}Nuevo Producto{% endif %} - Neomarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-shop"></i> Neomarket</a>
        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
               <!-- Enlace a la lista de productos -->
              <a class="nav-link" href="{% url 'listado' %}">Productos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-light border-light shadow-lg">
          <div class="card-body">
            <h2 class="text-center mb-4">
              {% if form.instance.pk %}Editar Producto{% else %}Nuevo Producto{% endif %}
            </h2>
            <form method="post" class="mt-4">
              {% csrf_token %}
               <!-- Muestra los campos del formulario de Django -->
              <div class="form-group mb-3">
                {{ form.as_p }}
              </div>  <!-- Botones de acción para guardar o volver al listado de productos -->
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary me-2">Guardar</button>
                <a href="{% url 'listado' %}" class="btn btn-secondary">Volver al listado</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <style>
    .card {
      background-color: #212529; /* Fondo oscuro */
      border-radius: 10px;
      padding: 2rem;
    }
    .form-group label {
      color: #f8f9fa; /* Texto claro */
    }
    .form-group input, .form-group textarea, .form-group select {
      background-color: #3c3c3c; /* Fondo de los inputs */
      color: #f8f9fa;
      border: 1px solid #6c757d;
      border-radius: 5px;
    }
    .form-group input::placeholder, .form-group textarea::placeholder {
      color: #adb5bd;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
  </style>
  

  <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2024 Neomarket. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
